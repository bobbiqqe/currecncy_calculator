<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Currency Calc</title>
</head>
<body>
   <h1 class="title">Convert ur money :)</h1>
   <div class="container">
      <div class="input_container">
         <select class="select_currencyI" name="currency" id="selectCurrency">
         </select>
         <input class="input_currency" type="text" name="currencyInput" id="input" value="">
      </div>
      <div class="button_container">
         <input type="submit" value="Convert" id="btnSubmit"></input>
      </div>
      <div class="result_container">
         <select class="select_currencyR" name="currency" id="resultCurrency">
         </select>
         <input class="result_currency" type="text" name="currencyResult" id="result">
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
